spring.application.name=backend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5433/safeguard}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis
mybatis.type-handlers-package=com.safeguard.config, com.safeguard.dto
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# AI Services
ai.rag.url=${AI_RAG_URL:http://127.0.0.1:8001}
ai.stt.url=${AI_STT_URL:http://127.0.0.1:8000}

