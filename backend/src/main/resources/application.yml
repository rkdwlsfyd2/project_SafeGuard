spring:
  application:
    name: civil-complaint-api
  datasource:
    url: jdbc:postgresql://localhost:5432/safeguard_db
    username: postgres
    password: "1234"
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.civilcomplaint.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT Configuration
jwt:
  secret: "YourSuperSecretKeyForJWTTokenGenerationMustBe256BitsLong"
  expiration: 86400000

# File Upload
file:
  upload-dir: ./uploads

server:
  port: 5000

logging:
  level:
    root: INFO
    com.civilcomplaint: DEBUG
