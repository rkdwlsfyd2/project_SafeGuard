spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5433/safeguard
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true


# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.safeguard.entity,com.safeguard.dto
  type-handlers-package: com.safeguard.config, com.safeguard.dto
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# AI Services
ai:
  rag:
    url: ${AI_RAG_URL:http://127.0.0.1:8001}
  stt:
    url: ${AI_STT_URL:http://127.0.0.1:8000}
  yolo:
    url: ${AI_YOLO_URL:http://127.0.0.1:5001}

# JWT Configuration
jwt:
  secret: "YourSuperSecretKeyForJWTTokenGenerationMustBe256BitsLong"
  expiration: 86400000

# File Upload
file:
  upload-dir: ./uploads

server:
  port: 8080

logging:
  level:
    root: INFO
    com.safeguard: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: backend-spring


