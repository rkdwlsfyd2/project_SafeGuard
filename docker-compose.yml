version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: safeguard-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: safeguard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_16:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - safeguard-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d safeguard" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Milvus의 메타데이터를 저장하는 서비스
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./milvus-etcd-data:/etcd
    command: etcd -advertise-client-urls http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - safeguard-network

  # Milvus의 대용량 데이터를 저장하는 서비스 (S3 호환)
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001" # 콘솔 접속용
      - "9000:9000" # API 접속용
    volumes:
      - ./milvus-minio-data:/data
    command: minio server /data --console-address ":9001"
    networks:
      - safeguard-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # 실제 Milvus 서비스
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.4
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./milvus-data:/var/lib/milvus
    networks:
      - safeguard-network
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: safeguard-backend
    ports:
      - "8080:8080"
    environment:
      spring.datasource.url: jdbc:postgresql://db:5432/safeguard
      spring.datasource.username: user
      spring.datasource.password: password
      spring.jpa.hibernate.ddl-auto: update
      AI_RAG_URL: http://ai-rag:8001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - safeguard-network

  ai-yolo:
    build: ./ai/yolo
    container_name: safeguard-ai-yolo
    ports:
      - "5001:5000"
    networks:
      - safeguard-network

  ai-rag:
    build: ./ai/rag
    container_name: safeguard-ai-rag
    ports:
      - "8001:8001"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    volumes:
      - ./ai/rag:/app
    depends_on:
      - milvus
    networks:
      - safeguard-network

  ai-stt:
    build: ./ai/stt
    container_name: safeguard-ai-stt
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - safeguard-network

  frontend:
    build: .
    container_name: safeguard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-yolo
    networks:
      - safeguard-network

volumes:
  postgres_data_16:


networks:
  safeguard-network:
    driver: bridge
